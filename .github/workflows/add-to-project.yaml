name: Add Issue/PR To Project

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  add-issue-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub App token
        id: generate_token
        uses: tibdex/github-app-token@v1.5.0
        with:
          app_id: ${{ secrets.SERIOUSBOT_APPID }}
          private_key: ${{ secrets.SERIOUSBOT_KEY }}
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Check out issue-actions
        uses: actions/checkout@v3
        with:
          repository: aseriousbiz/issue-actions
          ref: main
          token: ${{ steps.generate_token.outputs.token }}
          path: ./.github/aseriousbiz/issue-actions
      - uses: ./.github/aseriousbiz/issue-actions/add-issue-to-project
        with:
          project: https://github.com/orgs/aseriousbiz/projects/1
          token: ${{ steps.generate_token.outputs.token }}
